<!DOCTYPE html>
<html lang="ko">
   <head>
      <title>vedivero`s 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
      <link href="./styles/index.css" rel="stylesheet" />
      <script
         src="https://kit.fontawesome.com/9c9d34d133.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="background">
         <div class="outerbox">
            <div class="wrapper">
               <div class="wrapper__left">
                  <div class="wrapper__left__header">
                     <div class="today">
                        <span>TODAY</span>
                        <span>0</span>
                        <span> | TOTAL</span>
                        <span>234</span>
                     </div>
                  </div>
                  <div class="wrapper__left__body">
                     <div class="left__body__header">
                        <div class="left__body__header__gray"></div>
                        <div class="left__body__header__line"></div>
                     </div>
                     <div class="left__body__profile">
                        <i class="fa-regular fa-user"> Name</i>
                        <i class="fa-solid fa-phone"> Phone</i>
                        <i class="fa-solid fa-envelope"> E-mail</i>
                        <i class="fa-solid fa-star"> Instagram</i>
                     </div>
                     <div class="left__body__footer">
                        <div class="wrapper__feel">
                           <div class="feel__title">오늘의 기분</div>
                           <select class="feel__select">
                              <option>기쁨 😄</option>
                              <option>슬픔 😢</option>
                              <option>화남 🤨</option>
                              <option>분노 😠</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="wrapper__right"></div>
            </div>
         </div>
      </div>
   </body>
</html>
